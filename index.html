<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <title>Mensagem Oculta</title>
</head>

<body>
    <header>

        <h1>Projeto Mensagem Oculta</h1>

    </header>

    <main class="box">

        <form class="forms" name="formulario">

            <fieldset>
                <legend>Encode & Decode</legend>

                <div class="entrada">
                    <input type="text" name="texto" id="texto" class="inputTexto" placeholder="Digite sua mensagem" />
                </div>

                <div class="modo">
                    <label for="option">Escolha o modo</label>
                    <select name="chooseCod" class="chooseCod" id="escolherCod" required>
                        <option value="semValor" id="semValor" disabled selected>--- Nenhum ---</option>
                        <option value="cCesar" id="cCesar">Cifra de César</option>
                        <option value="Base64" id="base64">Base64</option>
                    </select>
                </div>

                <div class="incremento" style="display: none" id="valorIncremento">
                    <p>Incremento da chave</p>
                    <input type="number" class="inputIncremento" id="numeroIncrementos" default="0" min="1" value="1" />
                </div>

                <div class="codif">
                    <input type="radio" name="codific" id="codificar" class="radioBtn" value="codificar" /><label
                        for="codificar">Codificar</label>
                    <input type="radio" name="codific" id="decodificar" class="radioBtn" value="decodificar" /><label
                        for="decodificar">Decodificar</label>
                </div>

                <div class="areabtn">
                    <button type="submit" class="btn" name="codMsg" id="submit">Produzir</button>
                </div>

                <div class="saida">
                    <textarea disabled class="areaSaida" id="saidaTexto"
                        placeholder="Sua mensagem codificada ficará aqui"></textarea>
                </div>

            </fieldset>

        </form>

    </main>

    <footer>
        <div class="logotipo">

            <img src="images/logotipo.png">
            2022 - Feito por Juan Fernandes

        </div>

        <div class="flex-container">

        <nav class="redes">
            <ul>
                <div class="flex-item"><li><a href="https://www.linkedin.com/in/juanfernandes02/" target="_blank"><img src="images/linkedin.png" alt="LinkedIn"></a> LinkedIn </li></div>
                <div class="flex-item"><li><a href="https://github.com/juanjpf" target="_blank"><img src="images/github.png" alt="GitHub"></a> GitHub </li></div>
          </ul>
        </nav>
        </div>
    </footer>

    <script src="./js/script.js"></script>
</body>

</html>
